{% extends "base.html" %}
{% load static %}

{% block titulo %}
<title>Galeria</title>
{% endblock titulo %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/EstiloGaleria.css' %}">
{% endblock css%}

{% block contenido%}
<!-- Galeria -->
<Section id="galeria" class="container">
  <div class="text-center pt-5">
    <h1>Periodistas</h1>
  </div>
  <div class="row">
    {% for reg in periodistas %}
      <div class="col-lg-4">
        <div class="card">
            <img  src="{{reg.profile_pic}}" alt="">
          <div class="card-body justify-content-center text-center">
              <b class="card-text">{{reg.first_name}} {{reg.last_name}}</b>
              <p class="text-center fs-6 mt-1 fst-italic text-secondary">{{reg.bio}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</Section>
{% endblock contenido%}
